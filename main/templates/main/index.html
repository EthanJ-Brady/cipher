{% extends "main/page.html" %}

{% block title %}Star Wars Codenames{% endblock %}

{% block content %}
    <div id="title"><h1>Codenames</h1></div>
    <div id="begin-menu">
        <form method="GET" action="/codenames/gameboard/">
            <div class="form-group">
                <h3>Select Card Deck</h3>
                {% for deck in available_decks %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="deck" value="{{ deck.id }}">
                        <label class="form-check-label">{{ deck.deck_title }}</label>
                    </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <h3>Enter Seed<h3>
                <input type="text" class="form-control form-control-lg" name="seed" value={{ seed }}>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary btn-lg">Begin</button>
            </div>
        </form>
    </div>
{% endblock %}
