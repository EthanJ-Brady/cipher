<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Star Wars Codenames</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    </head>
    <body>
        <div id="title">
            <h1>Star Wars Codenames</h1>
        </div>
        <div id="codenames-grid">
            {% for i in '0123456789012345678901234'|make_list %}
                <div class="codenames-card-container">
                    <div class="codenames-card">
                        <h3>Payton is a witch and stuff</h3>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
