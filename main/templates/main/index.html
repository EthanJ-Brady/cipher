<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Star Wars Codenames</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    </head>
    <body>
        <div id="begin-menu">
            <form method="GET" action="/codenames/gameboard/">
                <div class="form-group">
                    <h3>Enter Seed<h3>
                    <input class="form-control form-control-lg" type="text" name="seed" value={{ seed }}>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary btn-lg">Begin</button>
                </div>
            </form>
        </div>
    </body>
</html>
